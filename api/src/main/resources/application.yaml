  #  console: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  level:
    ca:
      bc:
        gov:
          educ:
            api:
              ruleengine: INFO
    org:
      springframework:
        web: INFO
        security: INFO
        boot:
          autoconfigure:
            logging: INFO

#Local properties
